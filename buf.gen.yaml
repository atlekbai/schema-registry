version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/atlekbai/schema_registry/gen
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
plugins:
  - local: [go, tool, protoc-gen-go]
    out: gen
    opt: paths=source_relative
  - local: [go, tool, protoc-gen-connect-go]
    out: gen
    opt: paths=source_relative
  - local: [go, tool, protoc-gen-openapiv2]
    out: gen/openapi
    opt:
      - logtostderr=true
      - allow_merge=true
      - merge_file_name=registry
